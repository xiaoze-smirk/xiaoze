// Apply the java plugin to add support for Java
apply plugin: 'java'
//用于打包
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    
    //jcenter()
    //mavenLocal()
    //mavenCentral()

    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}

}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    
    /* spring依赖包 */
    // spring-orm
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.5.RELEASE'
    
    // spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.5.RELEASE'
    
    // aspectjweaver
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
    
    // mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.1'
    
    // mybatis-spring
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.0'
    
    // cglib
    compile group: 'cglib', name: 'cglib', version: '3.1'
    
    // c3p0
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    
    // log4j-web
	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.6.2'
    
    // ojdbc6
    compile files('lib/ojdbc6.jar')
    
    // javaee-api
    compile group: 'javax', name: 'javaee-api', version: '7.0'
    
    // javax.servlet.jsp.jstl
    compile group: 'org.glassfish.web', name: 'javax.servlet.jsp.jstl', version: '1.2.4'
    
    /* 文件上传 */
    // commons-fileupload
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
    
	// commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

    /* JSR303校验 */
    // hibernate-validator
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.3.4.Final'
    
	// jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

